	<body class="img js-fullheight" style="background-image: url(/static/logins/images/bg.jpg); height: 600px;">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Registration</h2>
					<a href="/" style="color: #fff; font-size: 25px; text-decoration: underline;">Home</a>

				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	
		      	<form method="POST" enctype="multipart/form-data" class="signin-form" onsubmit="validateForm()">

                    {% csrf_token %}

					
					
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="name"  placeholder="Name" required>
		      		</div>
                      <div class="form-group">
                        <input type="text" class="form-control" name="username"  placeholder="Username" required>
                    </div>
                   

	            <div class="form-group">
	              <input id="password1" type="password" class="form-control" name="password" placeholder="Password" required>
				 	              <span toggle="#password1" class="fa fa-fw fa-eye field-icon toggle-password">
					<!-- <p class="password-hint">Hint: Include a mix of uppercase and lowercase letters, numbers, and symbols.</p> -->
				  </span> 
	            </div>

				<div class="form-group">
					<input id="confirmPassword" type="password" class="form-control" onblur="passwordv()" name="password" placeholder="confirm Password" required>
					<span toggle="#confirmPassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				  </div>

                <div class="form-group">
					<label for="photo">Upload License Photo:</label>
                    <input type="file" class="form-control" name="img1"  placeholder="Upload Your License" required>
                </div>

                <div class="form-group">
					<label for="photo">Upload Your Photo:</label>
                    <input type="file" class="form-control" name="img"  id="img" placeholder="Upload Your  Photo"  style="margin-left: 10px;"   accept="img/*"required>
					
                </div>
                <div class="form-group">
                    <input type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" class="form-control" name="email"  placeholder="Email" required>
                </div>
               
                <div class="form-group">
                    <input type="text" class="form-control" name="address"  placeholder="Address" required>
                </div>
                <div class="form-group">
                    <!-- <input type="tel" class="form-control"  name="phoneno" pattern="[0-9]{10}"  placeholder="Phone" required> -->
					<input type="tel" id="phoneno" class= "form-control" name=phoneno pattern="[0-9]{10}" placeholder="Phone number" title="Please enter a valid 10-digit phone number" required>
                </div>
                <div class="form-group">
                    <!-- <input type="date" class="form-control"  name="dob"   placeholder="Date Of Birth" required> -->
					<input type="date" class="form-control" id="dob" max="2006-04-03" name="dob" placeholder="Date of Birth">

					<p id="passwordMatchError" class="error"></p>
					<p id="ageError" class="error"></p>
					

                </div>

			
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Register</button>
                  
	            </div>


				<script>
					function passwordv()
					{
						debugger;
						var password = document.getElementById("password1").value;
						var confirmPassword = document.getElementById("confirmPassword").value;
						var passwordMatchError = document.getElementById("passwordMatchError");
				
						if (password !== confirmPassword) {
							alert('password not match');
							document.getElementById("password1").value="";
							document.getElementById("confirmPassword").value="";	
						}
				
						// passwordMatchError.innerText = ""; // Clear previous error messages
				
						// return true;
					}
					function validateForm() {
						var dob = new Date(document.getElementById("dob").value);
						var today = new Date();
						var age = today.getFullYear() - dob.getFullYear();
				
						if (today.getMonth() < dob.getMonth() || (today.getMonth() === dob.getMonth() && today.getDate() < dob.getDate())) {
							age--;
						}
				
						var ageError = document.getElementById("ageError");
				
						if (age < 18) {
							ageError.innerText = "You must be above 18 years old.";
							return false;
						}
				
						ageError.innerText = ""; // Clear previous error messages
				
						
					}
				</script>

									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
